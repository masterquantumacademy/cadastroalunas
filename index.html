<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="favicon" type="image/png" href="https://raw.githubusercontent.com/masterquantumacademy/cadastroalunas/main/logo.png">
  <title>Cadastro de Novo Aluno</title>
  <style>
    body {
      font-family: Montserrat, Arial;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .instructions {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 150px; /* Ajuste o tamanho conforme necessário */
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      text-align: center;
      color: #555;
      font-size: 12px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <!-- Logomarca -->
  <img src="https://static.wixstatic.com/media/cb07f3_ad9329db84494c769ef4c8b829247468~mv2.webp/v1/fill/w_300,h_300,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/logo%20selo.webp" alt="Master Quantum Academy" class="logo">
  <h2>Cadastro de Novo Aluno - Mentorias Quantum</h2>
  <!-- Texto com instruções -->
  <p class="instructions">
    Preencha todos os campos obrigatórios cuidadosamente. <br>
    Certifique-se de que os dados estão corretos antes de enviar.
  </p>
  <form id="cadastroForm">
    <label for="nome">Nome Completo:</label><br>
    <input type="text" id="nome" name="nome" required><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br>

    <label for="telefone">Telefone (WhatsApp):</label><br>
    <input type="tel" id="telefone" name="telefone" required><br>

    <label for="dataNascimento">Data de Nascimento:</label><br>
    <input type="date" id="dataNascimento" name="dataNascimento" required><br>

    <label for="endereco">Endereço:</label><br>
    <input type="text" id="endereco" name="endereco" required><br>

    <label for="cpf">CPF:</label><br>
    <input type="text" id="cpf" name="cpf" required maxlength="14" oninput="formatCPF(this)"><br>

    <label for="rg">RG:</label><br>
    <input type="text" id="rg" name="rg" required maxlength="12" oninput="formatRG(this)"><br>

    <label for="cnpj">CNPJ:</label><br>
    <input type="text" id="cnpj" name="cnpj" maxlength="18" oninput="formatCNPJ(this)"><br>

    <label for="plano">Plano Escolhido:</label><br>
    <select id="plano" name="plano" required>
      <option value="Pontual-1 encontro">Pontual - 1 encontro</option>
      <option value="Mensal-4 encontros">Mensal - 4 encontros</option>
      <option value="Trimestral-12 encontros">Trimestral - 12 encontros</option>
      <option value="Semestral-24 encontros">Semestral - 24 encontros</option>
    </select><br>
    <label><input type="checkbox" id="consentimento" name="consentimento" required> Eu concordo que meus dados pessoais sejam coletados e armazenados para fins de cadastro, conforme a LGPD.</label><br>

    <button type="submit">Enviar Cadastro</button>
  </form>
<!-- Texto com instruções -->
  <p class="instructions">
    Todos os planos contemplam Plantão WhatsApp, Material de Apoio conforme a proposta apresnetada. 

  </p>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwSRJoORbDIhISYSbS7_T8ECmOa65PyyfOIOill8K4i3sVez7PSVJ8vrxtquYGH1t9I0Q/exec'; // Substitui pelo URL do teu Apps Script
    const form = document.getElementById('cadastroForm');
    
    // Função pra formatar RG (00.000.000-00)
    function formatRG(input) {
      let value = input.value.replace(/\D/g, ''); // Remove tudo que não é número
      if (value.length > 10) value = value.substring(0,10); // Limita a 10 dígitos
      value = value.replace(/(\d{2})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d)/, '$1-$2');
      input.value = value;
    }

    // Função pra formatar CPF (000.000.000-00)
    function formatCPF(input) {
      let value = input.value.replace(/\D/g, ''); // Remove tudo que não é número
      if (value.length > 11) value = value.substring(0, 11); // Limita a 11 dígitos
      value = value.replace(/(\d{3})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d)/, '$1-$2');
      input.value = value;
    }

    // Função pra formatar CNPJ (00.000.000/0001-00)
    function formatCNPJ(input) {
      let value = input.value.replace(/\D/g, ''); // Remove tudo que não é número
      if (value.length > 16) value = value.substring(0, 16); // Limita a 16 dígitos
      value = value.replace(/(\d{2})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d)/, '$1/$2');
      value = value.replace(/(\d{4})(\d)/, '$1-$2');
      input.value = value;
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
          if (!response.ok) {
            throw new Error('Erro na resposta do servidor');
          }
          return response.json();
        })
        .then(data => {
          alert('Cadastro enviado com sucesso!');
          form.reset();
        })
        .catch(error => {
          console.error('Erro:', error);
          alert('Cadastro enviado com sucesso!');
        });
    });
  </script>
</body>
</html>
