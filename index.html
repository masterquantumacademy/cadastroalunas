<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Alunos - Collab In</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
    label { display: block; margin: 10px 0 5px; }
    input, select { width: 100%; padding: 8px; margin-bottom: 10px; }
    button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    .message { display: none; margin-top: 20px; padding: 10px; border-radius: 5px; }
    .success { background-color: #dff0d8; color: #3c763d; }
    .error { background-color: #f2dede; color: #a94442; }
  </style>
</head>
<body>
  <h2>Cadastro de Novo Aluno</h2>
  <form id="cadastroForm">
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required>

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento">

    <label for="endereco">Endere√ßo:</label>
    <input type="text" id="endereco" name="endereco">

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf">

    <label for="rg">RG:</label>
    <input type="text" id="rg" name="rg">

    <label for="cnpj">CNPJ:</label>
    <input type="text" id="cnpj" name="cnpj">

    <label for="plano">Plano Escolhido:</label>
    <select id="plano" name="plano">
      <option value="Pontual">Pontual</option>
      <option value="Mensal">Mensal</option>
      <option value="Trimestral">Trimestral</option>
      <option value="Anual">Anual</option>
    </select>

    <button type="submit">Enviar Cadastro</button>
  </form>

  <div id="message" class="message"></div>

  <script>
    const form = document.getElementById('cadastroForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData);

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbx5ThDNHXG8NVjdAL-Ca9mY8ZRZQC1is70FpADgXHAATpDt7effe40gnVaR1I_kXkvgBQ/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          messageDiv.className = 'message success';
          messageDiv.textContent = 'Cadastro enviado com sucesso!';
          messageDiv.style.display = 'block';
          form.reset();
        } else {
          throw new Error('Erro ao enviar o cadastro.');
        }
      } catch (error) {
        messageDiv.className = 'message error';
        messageDiv.textContent = 'Erro: ' + error.message;
        messageDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
