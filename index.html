<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Novo Aluno</title>
</head>
<body>
  <h2>Cadastro de Novo Aluno</h2>
  <form id="cadastroForm">
    <label for="nome">Nome Completo:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="telefone">Telefone:</label><br>
    <input type="tel" id="telefone" name="telefone" required><br><br>

    <label for="dataNascimento">Data de Nascimento:</label><br>
    <input type="date" id="dataNascimento" name="dataNascimento" required><br><br>

    <label for="endereco">Endere√ßo:</label><br>
    <input type="text" id="endereco" name="endereco" required><br><br>

    <label for="cpf">CPF:</label><br>
    <input type="text" id="cpf" name="cpf" required><br><br>

    <label for="rg">RG:</label><br>
    <input type="text" id="rg" name="rg" required><br><br>

    <label for="cnpj">CNPJ:</label><br>
    <input type="text" id="cnpj" name="cnpj"><br><br>

    <label for="plano">Plano Escolhido:</label><br>
    <select id="plano" name="plano" required>
      <option value="Pontual">Pontual</option>
      <option value="Mensal">Mensal</option>
      <option value="Trimestral">Trimestral</option>
      <option value="Anual">Anual</option>
    </select><br><br>

    <button type="submit">Enviar Cadastro</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx5ThDNHXG8NVjdAL-Ca9mY8ZRZQC1is70FpADgXHAATpDt7effe40gnVaR1I_kXkvgBQ/exec'; // Substitui pelo URL do teu Apps Script
    const form = document.getElementById('cadastroForm');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
          if (!response.ok) {
            throw new Error('Erro na resposta do servidor');
          }
          return response.json();
        })
        .then(data => {
          alert('Cadastro enviado com sucesso!');
          form.reset();
        })
        .catch(error => {
          console.error('Erro:', error);
          alert('Erro ao enviar o cadastro. Verifique o console para mais detalhes.');
        });
    });
  </script>
</body>
</html>
